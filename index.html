<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <title>To-Do List</title>

    <script src="https://kit.fontawesome.com/d50ebc9bdd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/ToDoList.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/lib/jquery-3.4.1.min.js"></script>

</head>
    <body>
        
        <div id="container">
            <h1>To-Do List <i class="fas fa-plus"></i></h1>
            <input type="text" placeholder="Add New Todo" />

            <ul>
                <li><span><i class="fas fa-trash-alt"></i></span> Buy new robes</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Feed Hedwig</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>
            </ul>
        </div>

        <script type="text/javascript" src="js/ToDoList.js"></script>
    </body>
</html>
